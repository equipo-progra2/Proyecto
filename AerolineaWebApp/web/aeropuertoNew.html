<!DOCTYPE html>
<html>
    <head>
        <title>Nuevo aeropuerto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Scripts/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="Scripts/jquery.validate.js" type="text/javascript"></script>
        <script src="Scripts/additional-methods.js" type="text/javascript"></script>
        <script src="Scripts/NewAeropuertoScript.js" type="text/javascript"></script>
        <link href="CSS/newcss2.css" rel="stylesheet" type="text/css"/>
        
    </head>
    <body>
        <h1>Nuevo aeropuerto</h1>
        <p>Para agregar un aeropuerto, por favor, complete los siguientes campos:</p><br>
        
        <form id="myform" name="myform" action="AeropuertoServlet" method="get" >
            <label>Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"/>
            <br><br>
            
            <label>Pais:</label><br>
            <input type="text" id="pais" name="pais"/>
            <br><br>
            
            <label>Ciudad:</label><br>
            <input type="text" id="ciudad" name="ciudad"/>
            <br><br>
                        
            <input type="submit" id="mysubmit" name="mysubmit" value="Agregar"/>
            <input type="hidden" id="formid" name="formid" value="1" />
        
        </form>
    </body>
</html>
