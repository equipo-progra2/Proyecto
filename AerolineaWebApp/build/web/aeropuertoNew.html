<!DOCTYPE html>
<html>
    <head>
        <title>Nuevo aeropuerto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Nuevo aeropuerto</h1>
        <p>Para agregar un aeropuerto, por favor, complete los siguientes campos:</p><br>
        
        <form id="myform" name="myform" action="AeropuertoServlet" method="get" >
            <label>Nombre:</label><br>
            <input type="text" id="name" name="nombre"/>
            <br><br>
            
            <label>Pais:</label><br>
            <input type="text" id="pais" name="pais"/>
            <br><br>
            
            <label>Ciudad:</label><br>
            <input type="text" id="city" name="ciudad"/>
            <br><br>
                        
            <input type="submit" id="mysubmit" name="mysubmit" value="Agregar"/>
            <input type="hidden" id="formid" name="formid" value="1" />
        
        </form>
    </body>
</html>
